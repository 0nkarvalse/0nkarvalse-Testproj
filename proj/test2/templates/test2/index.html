{% if latest_question_list %}

<h1 style="font-family: 'Times New Roman', Times, serif; color: #e70e0e;">Welcome to Aurora</h1>

    <ol>
    {% for question in latest_question_list %}
        <li><a href="/test2/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
