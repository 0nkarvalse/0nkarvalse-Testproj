{% if latest_question_list %}

<!-- <h1 style="font-family: 'Times New Roman', Times, serif; color: #e70e0e;">Welcome to Aurora</h1> -->

    <ol>
    {% for question in latest_question_list %}
        <li><div style="font-family: Arial, Helvetica, sans-serif;"><a href="/{{ question.id }}/">{{ question.question_text }}</a></div></li>
        <p>published on : {{ question.pub_date }}</p>
        <p>category : {{ question.category }}</p>
        <p>views : {{ question.views }}</p>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
